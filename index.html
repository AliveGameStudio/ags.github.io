    <script>
        $(function() {
          function urlArgs(localUrl) {
            let url = localUrl
            let obj = {}
            let reg = /[?&][^?&]+=[^?&]+/g
            let arr = url.match(reg)
            // ['?id=12345','&a=b']
            if (arr) {
              arr.forEach((item) => {
                let tempArr = item.substr(1).split('=')
                let key = decodeURIComponent(tempArr[0])
                let val = decodeURIComponent(tempArr[1])
                obj[key] = val
              })

              return obj
            }
          }
          function log(...args){console.log(args)}
          let localUrl = window.location.search
          if(!localUrl) localUrl = "?path=TetraProject.html"
          let args = urlArgs(localUrl)
          $('#content').load(args.path);
          $('#navBar').children().each(function(){
            if(this.attributes.href.value==localUrl) 
              this.className = 'nav-link active'
          })
        });

    </script>
